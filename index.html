<!doctype html>
<html lang="en">
  <head>
    <title>XV años</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
      .countdown {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .time-box {
        background-color: #dcdcdc;
        border-radius: 5px;
        padding: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        width: 60px;
        text-align: center;
      }
      .separator {
        font-size: 1.5rem;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <section class="presentacion d-block">
      <div class="container col-12">
        <div class="row">
          <div class="col-12">
            <!-- Puedes añadir contenido aquí si lo deseas -->
             <!-- Puedes añadir contenido aquí si lo deseas -->
          </div>
        </div>
      </div>

      <div class="container col-12" id="detalles">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" id="confirmar" data-bs-toggle="modal" data-bs-target="#mensajeModal">
              Confirmar Asistencia
            </button>
          </div>
        </div>
      </div>

      <div class="container col-12" id="ubicacion">
        <div class="row">
          <div class="col-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3901.102037749649!2d-86.3210278!3d12.105166700000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDA2JzE4LjYiTiA4NsKwMTknMTUuNyJX!5e0!3m2!1ses-419!2sni!4v1732344441953!5m2!1ses-419!2sni" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>

      <div class="container col-12" id="temporizador">
        <div class="row">
          <div class="col-12">
            <div class="countdown-container">
              <h1 class="text-center mt-5">Faltan</h1>
              <div class="countdown">
                <div class="time-box" id="days">00</div>
                <div class="separator">:</div>
                <div class="time-box" id="hours">00</div>
                <div class="separator">:</div>
                <div class="time-box" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time-box" id="seconds">00</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mensajeModalLabel">Confirmar Asistencia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="whatsappForm">
              <div class="mb-3">
                <label for="mensaje" class="form-label">Escribe un mensaje corto:</label>
                <input type="text" class="form-control" id="mensaje" placeholder="Tu mensaje aquí">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="enviarWhatsApp">Enviar a WhatsApp</button>
          </div>
        </div>
      </div>
    </div>

    <audio autoplay loop>
        <source src="resource/sounds/musica.ogg" type="audio/ogg">
        Tu navegador no soporta el elemento de audio.
    </audio>



    <!-- Bootstrap JS (dependencias necesarias para que el modal funcione) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Tu script de funcionalidad -->
    <script src="./main.js"></script>
  </body>
</html>
